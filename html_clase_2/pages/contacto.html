    <main>
        <h1>Contacto</h1>

        <form>
            <!-- Posee varios elementos exclusivos de formularios -->
            <!-- input -> Espera ingreso de informacion -->
            <!-- label -> rotulo para inputs -->
            <label>Nombre: <input type="text" required></label>
            <br>
            <label>Contrasenia: <input type="password"></label>
            <br>
            <input type="email" placeholder="Email">
            <br>
            <input type="file">
            <br>
            <input type="time">
            <br>
            <input type="date">
            <br>
            <input type="number">
            <br>
            <input type="search">
            <br>
            <label>Genero:</label>
            <br>
            <label>Masculino: <input type="radio" name="genero" checked></label>
            <label>Femenino: <input type="radio" name="genero"></label>
            <label>Otros: <input type="radio" name="genero"></label>
            <br>
            <textarea name="" id="" rows="10"></textarea>
            <br>
            <select>
                <option value="">-- Seleccionar --</option>
                <option value="humano">Humano</option>
                <option value="elfo">Elfo</option>
                <option value="orco">Orco</option>
                <option value="enano">Enano</option>
            </select>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>
